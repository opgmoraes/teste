<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar PÃ¡gina do Casal</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fff0f5; padding: 20px; }
    input, textarea { margin: 10px 0; padding: 8px; width: 300px; }
    button { padding: 10px 20px; background-color: #ff69b4; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>ðŸ’– Crie sua PÃ¡gina do Casal ðŸ’–</h1>
  <form id="form">
    <input type="text" id="nomes" placeholder="Nome do casal" required /><br />
    <input type="date" id="data" required /><br />
    <textarea id="mensagem" placeholder="Mensagem" required></textarea><br />
    <input type="file" id="foto" accept="image/*" required /><br />
    <button type="submit">Gerar PÃ¡gina</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nomes = document.getElementById('nomes').value;
      const data = document.getElementById('data').value;
      const mensagem = document.getElementById('mensagem').value;
      const foto = document.getElementById('foto').files[0];

      if (!foto) {
        alert('Por favor, selecione uma foto.');
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(event) {
        const imagemData = event.target.result;

        try {
          const response = await fetch('http://localhost:3000/api/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nomes, data, mensagem, imagem: imagemData })
          });

          if (!response.ok) throw new Error('Erro ao salvar dados');

          const { url } = await response.json();
          window.open(`http://localhost:3000${url}`, '_blank');

        } catch (error) {
          alert('Erro: ' + error.message);
        }
      };

      reader.readAsDataURL(foto);
    });
  </script>
</body>
</html>
